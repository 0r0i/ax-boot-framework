<!DOCTYPE html>
<html>
<head>
	<!-- META -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=1024, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<!-- TITLE -->
	<title>The AXPI</title>

	<link rel="shortcut icon" href="/static/ui/icn/images/iiac_favicon.ico" type="image/x-icon" />
	<link rel="icon" href="/static/ui/icn/images/iiac_favicon.ico" type="image/x-icon" />

	<link rel="stylesheet" type="text/css" href="/static/plugins/axicon/axicon.min.css" />
	<link rel="stylesheet" type="text/css" href="plugins/ax5/css/jellyfish/ax5.min.css" id="ax5-theme" />

	<script type="text/javascript" src="plugins/ax5/ax5.min.js"></script>

</head>
<body>


	<script>
		var axpi = (function(){
			var api_docs_root = {
				url: "/api-docs",
				param: ""
			};
			var obj = {
				init: function(){


					ax5.xhr({
						method: "GET",
						url   : api_docs_root.url,
						param : api_docs_root.param,
						res   : function (response, status) {
							// status 값이 200 인지 판단 가능
							console.log(response);
						}
					});
				}
			};
			return obj;
		})();

		ax5.dom.ready(function(){
			axpi.init();
		});
	</script>
</body>
</html>
